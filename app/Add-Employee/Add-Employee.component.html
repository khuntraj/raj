<div [formGroup]="form" ]>
  <form class="container mt-2">
    <!--id-->
    <div class="row mb-3">
      <label for="inputid" class="col-sm-2 col-form-label">id</label>
      <div class="col-sm-10">
        <input type="text" required class="form-control" id="inputid" name='id' formControlName="id">
      </div>
    </div>
    <!--name-->
    <div class="row mb-3">
      <label for="inputname" class="col-sm-2 col-form-label">name</label>
      <div class="col-sm-10">
        <input type="text" required class="form-control" id="inputname" name="name" formControlName="name">
      </div>
    </div>
    <!--email-->
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" required class="form-control" id="inputEmail3" name="email" formControlName="email">
      </div>
    </div>
    <!--phone-->
    <div class="row mb-3">
      <label for="inputPhone" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-8">
        <input type="text" required class="form-control" id="inputphone" name="phone" formControlName="phone">
      </div>
    </div>
    <!--course-->
    <div class="form-group">
      <label class="col-sm-2">course</label>
      <select class="custom-select" name="topic" formControlName="course">
        <option value="">i am interested in</option>
        <option required *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary mt-2" [disabled]="form.invalid" (click)="save()">Sign in</button>
  </form>
</div>
